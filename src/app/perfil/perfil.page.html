<ion-content class="ion-padding">

  <div class="profile-container">
    <ion-avatar class="profile-avatar">
      <img src="assets/img/avatar.png" alt="Avatar">
    </ion-avatar>

    <ion-text class="profile-name">
      <h2>Nombre del Usuario</h2>
    </ion-text>
  </div>

  <ion-list>
    <ion-item button routerLink="/editar-perfil">
      <ion-icon slot="start" name="create-outline"></ion-icon>
      <ion-label>Editar Perfil</ion-label>
    </ion-item>

    <ion-item button routerLink="/mis-reservas">
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-label>Mis Reservas</ion-label>
    </ion-item>
  </ion-list>

  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="reservar" routerLink="/reservar">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Reservar</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="misReservas" routerLink="/misReservas">
        <ion-icon name="list-circle-outline"></ion-icon>
        <ion-label>Mis Reservas</ion-label>
      </ion-tab-button>


      <ion-tab-button tab="perfil" routerLink="/perfil">
        <ion-icon name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="logOut" routerLink="/login">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesi√≥n</ion-label>
      </ion-tab-button>
      
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
