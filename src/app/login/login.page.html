<ion-content class="login-container" fullscreen>
  <div class="overlay"></div> <!-- Superposición para el fondo -->

  <div class="content-wrapper">
    <div class="logo-container">
      <img src="assets/img/logohotel.png" alt="Hotel Logo" class="hotel-logo">
    </div>

    <ion-card class="login-card">
      <ion-card-content>
        <ion-text class="welcome-text">
          <h1>Bienvenido</h1>
          <p>Ingrese sus datos para acceder</p>
        </ion-text>

        <ion-item class="input-item">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" placeholder="Ingrese su usuario"></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" placeholder="Ingrese su contraseña"></ion-input>
        </ion-item>

        <div class="button-container">
          <ion-button expand="block" class="login-button">
            Ingresar
          </ion-button>
        </div>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer style="background-color: #273746">
  <ion-toolbar>
    <ion-title style="background-color: #273746">© 2024 Grupo3 DUOC-UC</ion-title>
  </ion-toolbar>
</ion-footer>
