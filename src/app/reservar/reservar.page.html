

<ion-content class="ion-padding">


  <ion-img src="assets/img/vacation.jpg"></ion-img>


  <ion-item>
    <ion-label>Elige Fecha de Check In</ion-label>
    <ion-datetime-button datetime="datetime"></ion-datetime-button>

        <ion-datetime id="datetime" presentation="date" placeholder="Selecciona Fecha"></ion-datetime>

  </ion-item>

    <ion-label>Elige Fecha de Check Out</ion-label>

      <ng-template>
        <ion-datetime id="datetime" presentation="date" placeholder="Selecciona Fecha"></ion-datetime>
      </ng-template>
    </ion-modal>
  </ion-item>


  <ion-item>

      <ion-select-option value="3">3 Huespedes</ion-select-option>
      <ion-select-option value="4">4 Huespedes</ion-select-option>
      <ion-select-option value="5">5 Huespedes</ion-select-option>
      <ion-select-option value="6">6 Huespedes</ion-select-option>
    </ion-select>
  </ion-item>
